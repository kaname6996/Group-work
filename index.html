<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蘋果綠咖啡</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
    <script type="text/javascript" >
            $(document).ready(function()
            {
            $("#flip").click(function(){
            $(".panel").slideToggle("slow");
            });
            });
    </script>

<style>
        body {margin:0px;font-family: 'Noto Serif TC', serif;} /*對齊網頁上緣*/

        /*上方黑線*/
        .box{background-color: rgb(27, 66, 24);height: 10px;}
        /*中間圖片*/
        .pic{margin-left:auto;margin:auto;display:block;margin-bottom: 40px;} /*圖片置中*/
        
        /*選單*/
        header{
            display:flex;
            justify-content:center /**/
            }
        header>.panel,#flip
            {
            margin:0px;
            padding:0px;
            text-align:center;
            }
        header>.panel
            {
            height:120px;
            display:none;
            padding:0px;
            cursor: pointer
            }
            
        .box2{
            background-color:white;
            width:10%;height:50px;
            display:inline-block; /*一行多div*/
            text-align: center; /*水平對齊*/
            line-height: 50px; /*置中*/
            }
        .box2>a{width: 100%;height: 100%;}
        .box2:hover{background-color:black;color: white;cursor: pointer;}

        
        /*漂浮小盒子*/
        .float>img{width:188px;height: 125px;
        position:fixed;right: 10px;top:200px}


        /*圖片(會變大變小的)*/
        section{display: inline-flex;
        flex-direction:row;
        flex-wrap:nowrap;
        justify-content:center;
        overflow:hidden}

        section>img{width: 100px;height: 100px;
        margin-left: 100px;margin-bottom: 20px;
        overflow:hidden}

        
        /*聯絡方法*/
        nav{background-color: rgba(165, 150, 150, 0.144);padding-left: 200px;display: flex;}
        nav>div>img{width:35px;height:35px;margin-left: 10px;margin-top: 60px;}
        nav>.num{text-align:center;margin-top: 70px;margin-left: 20px;}

        /*底下黑線*/
        footer{background-color: black;height: 10px;margin-top: 5px;}
    </style>

    
    <script type="text/javascript">
        function 
        show(no)
        {
        var box=document.getElementById("box"+no);
        var boxstyle=window.getComputedStyle(box) //取得當前的尺寸設定
        var size=boxstyle.getPropertyValue("width") //取的哪一個CSS屬性 得到50px寬度設定
        size=parseInt(size) //轉換成數值 :50px>50
        var animed=window.setInterval(//產生一個放大的動畫特效:setInterval排程+(1)函式(2)執行間隔時間
        function(){
        //設定停止條件
        if (size>150){window.clearInterval(animed);return} //排程IDanimed 清除排程
        size++; //數值調完後放進css設定中
        box.style.width=size+"px";
        box.style.height=size+"px";
        },1)  //每0.02秒執行一次函式
        }

        function showout(no)
        {
        var box=document.getElementById("box"+no);
        var boxstyle=window.getComputedStyle(box) //取得當前的尺寸設定
        var size=boxstyle.getPropertyValue("width") //取的哪一個CSS屬性 得到50px寬度設定
        size=parseInt(size) //轉換成數值 :50px>50
        var animed=window.setInterval(//產生一個放大的動畫特效:setInterval排程+(1)函式(2)執行間隔時間
        function(){
        //設定停止條件
        if (size<100){window.clearInterval(animed);return} //排程IDanimed 清除排程
        size=size-1; //數值調完後放進css設定中
        box.style.width=size+"px";
        box.style.height=size+"px";
        },1)  //每0.02秒執行一次函式
        }
	
        </script> 

</head>
<body>
    <div class="box"></div><!--上邊黑線-->


    <header><!--目錄-->
        <div class="box2" onclick="location.href='index.html'">首頁</div>
        <div class="box2" id="flip" >全部商品</div>
        <div class="panel">
        <p onclick="location.href='全部商品.html'">查看菜單</p>
        <p onclick="location.href='新品介紹.html'">最新商品</p>
        </div>
        <div class="box2" onclick="location.href='門市資訊.html'">門市資訊</div>
        <div class="box2" onclick="location.href='企業責任.html'">企業責任</div>
        <div class="box2" onclick="location.href='訂位資訊.html'">訂位資訊</div>
        <div class="box2" onclick="location.href='加入我們.html'">加入我們</div>
    </header>
    <div class="float"><!--漂浮小盒子-->
        <img src="未命名.png">
    </div> 
    <article><!--正中圖片-->
    <img class="pic" src="https://doqvf81n9htmm.cloudfront.net/data/crop_article/93044/starb.jpg_1140x855.jpg">
    </article>


    <!--下方圖片-->
    <section >
        <img src="https://picsum.photos/300/300?random=10" id="box1" onmouseover="show(1)" onmouseout="showout(1)" >
        <img src="https://picsum.photos/300/300?random=20" id="box2" onmouseover="show(2)" onmouseout="showout(2)">
        <img src="https://picsum.photos/300/300?random=30" id="box3" onmouseover="show(3)" onmouseout="showout(3)">
        <img src="https://picsum.photos/300/300?random=40" id="box4" onmouseover="show(4)" onmouseout="showout(4)">
        <img src="https://picsum.photos/300/300?random=50" id="box5" onmouseover="show(5)" onmouseout="showout(5)">
        <img src="https://picsum.photos/300/300?random=30" id="box6" onmouseover="show(6)" onmouseout="showout(6)">
        <img src="https://picsum.photos/300/300?random=40" id="box7" onmouseover="show(7)" onmouseout="showout(7)" >
    </section>



    <nav> <!--聯絡方式-->
        <div>
        <img  src="facebook.png">
        <img  src="instagram.png">
        <img  src="whatsapp.png">
        <img  src="youtube.png">
        </div>
        <div class="num">連絡電話：04-24562158
        </div>
    </nav>
    <footer></footer>
</body>
</html>
